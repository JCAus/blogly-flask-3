{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Edit post</h1>
<form method="POST">
    <p>Title: <input type="text" name="title" placeholder="{{post.title}}"></p>
    <p>Content: <input type="text" name="content" placeholder="{{post.content}}"></p>
    
    <button class="saveBtn">Save</button>
</form>
<form action="/{{post.id}}" method="GET"><button>Cancel</button></form>

{% endblock %}
