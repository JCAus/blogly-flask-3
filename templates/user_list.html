{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Profiles</h1>

<ul>
    {% for user in users %}
    <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<form action="/add_user" method="GET">
    <button class="signUpBtn">Sign up</button>
</form>

{% endblock %}
